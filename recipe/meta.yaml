{% set name = "collections-undo" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/collections-undo-{{ version }}.tar.gz
  sha256: b161f628510f64fbe2889c35b397553320e6efe7dd106408d3b069affede3ac4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - typing-extensions

test:
  imports:
    - collections_undo
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/hanjinliu/collections-undo
  summary: General undo/redo framework for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hanjinliu
    - goanpeca
